<head>
    <link rel="stylesheet" href="css/view.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</head>

<body>
    
    <div class="container-fluid movies">


        <div class="row">
            <div class="active-cyan-3 active-cyan-4 mb-4 offset-md-1 col-md-10 mt-4">
                <input class="form-control" type="text" placeholder="Search" aria-label="Search" id="searchbar">
            </div>
        </div>
        <div class="row">
            <div class="offset-md-1 col-md-5 pl-0">
                <div class="form-group">
                    <label for="productcategory">Category</label>
                    <select class="form-control" id="productcategory" onchange="changesubcategory()" name="productcategory">
                    </select>
                </div>
            </div>
            <div class="col-md-5 pl-0">
                <div class="form-group">
                    <label for="subproductcategory">Sub-Category</label>
                    <select class="form-control" id="subproductcategory" onchange="viewsub()" name="subproductcategory">
                    </select>
                </div>
            </div>

        </div>
        

        <div class="row" id="moviesshow">







        </div>








    </div>
    <script src="js/view.js"></script>

</body>
